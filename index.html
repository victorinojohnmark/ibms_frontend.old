<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/icon-leaf.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBMS</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      const systemSettings = localStorage.getItem('system');
      if(systemSettings !== null) {
        let settings = JSON.parse(systemSettings);
        settings.darkMode ? document.documentElement.classList.add('dark') : null;
      }
    </script>
  </body>
</html>
